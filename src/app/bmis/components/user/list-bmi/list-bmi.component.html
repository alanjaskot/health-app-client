<app-ui-button [text]="'new'" (click)="routeTo()"></app-ui-button>

<table mat-table [dataSource]="data$ | async">
    <ng-container matColumnDef="bmi">
        <th mat-header-cell *matHeaderCellDef> BMI </th>
        <td mat-cell *matCellDef="let element"> {{element.bmi}} </td>
    </ng-container>

    <ng-container matColumnDef="height">
        <th mat-header-cell *matHeaderCellDef> Height </th>
        <td mat-cell *matCellDef="let element"> {{element.height}} </td>
    </ng-container>

    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
