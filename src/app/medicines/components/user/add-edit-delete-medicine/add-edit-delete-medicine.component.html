<mat-card>
    <mat-card-content>
        <form [formGroup]="form">
            <p>
                <app-ui-text-input
                label="name"
                [control]="form.name"
                [required]="true"
                ></app-ui-text-input>
            </p>
            <p>
                <app-ui-text-input
                label="dose"
                [type]="'number'"
                [control]="form.dose"
                [required]="true"
                ></app-ui-text-input>
            </p>
            <p>
                <app-ui-text-input
                label="unit"
                [control]="form.unit"
                [required]="true"
                ></app-ui-text-input>
            </p>
            <p>
                <app-ui-text-input
                label="medical dosage"
                [type]="'number'"
                [control]="form.medicalDosage"
                [required]="true"
                ></app-ui-text-input>
            </p>
            <p>
                <app-ui-button 
                text="add medicine"
                (click)="addMedicine()"
                ></app-ui-button>
                <app-ui-button 
                text="cancel"
                ></app-ui-button>
            </p>
        </form>
    </mat-card-content>
</mat-card>
