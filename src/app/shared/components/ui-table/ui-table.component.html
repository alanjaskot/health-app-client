<table mat-table [dataSource]="dataTable">
    <div *ngFor="let columnName of displayingColumns; let i = index">
        <ng-container matColumnDef="columnName">
            <th mat-header-cell *matHeaderCellDef>{{ columnName }}</th>
            <td mat-cell *matCellDef="let element">{{ element[i] }}</td>
        </ng-container>
    </div>
</table>
