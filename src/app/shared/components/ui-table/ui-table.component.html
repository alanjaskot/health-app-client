<table mat-table mat-sort [dataSource]="dataTable">
    
    <ng-container
      *ngFor="let columnName of displayedColumns; let i = index"
      [matColumnDef]="columnName"
    >
    <th
        mat-header-cell
        *matHeaderCellDef
      >
        {{ columnName | uppercase }}
    </th>
    <td mat-cell *matCellDef="let element">
        {{ element[columnName] }}
    </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="handleRowClick(row)"></tr>
</table>
