<div class="body">
    <div class="logo">
        <img src="assets/logo.jpg" alt="dupa" />
    </div>
    <div *ngIf="isLoggedIn" class="user-name">
        <div class="center">
            <app-ui-button
                    class="user-button"
                    [text]="firstLetterUserName"
                    [buttonType]="'fab'"
                ></app-ui-button>        
        </div>
    </div>
    <div *ngIf="!isLoggedIn" class="user-name">
        <app-ui-button 
            [text]="'login'" 
            (click)="routeTo()"
            class="button"
        ></app-ui-button>
    </div>
</div>
