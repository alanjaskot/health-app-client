<mat-card>
    <mat-card-content>
        <form [formGroup]="form">
            <p>
                <app-ui-text-input
                label="user name"
                [control]="form.userName"
                [required]="true"
                ></app-ui-text-input>
            </p>
            <p>
                <app-ui-text-input
                label="password"
                [type]="'password'"
                [control]="form.password"
                [required]="true"
                ></app-ui-text-input>
            </p>
            <p>
                <app-ui-text-input
                label="confirm password"
                [type]="'password'"
                [control]="form.confirmPassword"
                [required]="true"
                ></app-ui-text-input>
            </p>
            <p>
                <app-ui-button 
                text="register"
                color="accent"
                (click)="registerUser()"
                ></app-ui-button>
                <app-ui-button
                color="warn"
                text="cancel"
                routerLink="/"
                ></app-ui-button>
            </p>
        </form>
    </mat-card-content>
</mat-card>
