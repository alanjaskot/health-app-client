<mat-card>
    <mat-card-content>
        <form [formGroup]="form">
            <p>
                <app-ui-text-input
                label="login"
                [control]="form.login"
                [required]="true"
                ></app-ui-text-input>
            </p>
            <p>
                <app-ui-text-input
                label="password"
                [control]="form.password"
                [required]="true"
                ></app-ui-text-input>
            </p>
        </form>
    </mat-card-content>
</mat-card>

{{ token.type }}
{{ token.token }}
