<div class="main-container">
<mat-card class="mat-card">
    <mat-card-content>
        <form [formGroup]="form">
            <div class="row-container">
                <app-ui-text-input
                    label="name"
                    [control]="form.name"
                    [required]="true"
                    [type]="'text'"
                ></app-ui-text-input>
            </div>
            <app-ui-select
                [label]="'Finace type'"
                [isMultiple]="false"
                [control]="form.financeType"
                [options]="financeTypes"
            ></app-ui-select>
            <div class="buttons-container">
                <app-ui-button 
                    [text]="'save'"
                    (click)="saveFinancialOperationType()"
                ></app-ui-button>
                <app-ui-button
                    *ngIf="form.id.value.length === 36"
                    [text]="'delete'"
                    [color]="'warn'"
                    (click)="deleteFinancialOperationType()"
                ></app-ui-button>
                <app-ui-button
                    [text]="'cancel'"
                    (click)="routeTo()"
                ></app-ui-button>
            </div>    
        </form>
    </mat-card-content>
</mat-card>
</div>
