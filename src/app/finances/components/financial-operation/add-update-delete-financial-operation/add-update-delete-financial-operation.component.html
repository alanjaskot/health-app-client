<div class="main-container">
<mat-card class="mat-card">
    <mat-card-content>
        <form [formGroup]="form">
            <div class="row-container">
                <app-ui-text-input
                    label="kwota"
                    [control]="form.amount"
                    [required]="true"
                    [type]="'number'"
             ></app-ui-text-input>
            </div>
            <app-ui-select
                [label]="'Finacial Category'"
                [isMultiple]="false"
                [control]="form.financialCategory"
                [options]="getAllOperationTypes$ | async"
                required="true"
            ></app-ui-select>
            <app-ui-datepicker
                    [label]="'data transkacji'"
                    [control]="form.created"
                    [required]="true"
            ></app-ui-datepicker>
            <app-ui-text-input
                    label="Description"
                    [control]="form.description"
                    [required]="false"
                    [type]="'text'"
            ></app-ui-text-input>
            <div class="buttons-container">
                <app-ui-button 
                    [text]="'save'"
                    (click)="saveFinancialOperation()"
                ></app-ui-button>
                <app-ui-button
                    *ngIf="form.id.value.length === 36"
                    [text]="'delete'"
                    [color]="'warn'"
                    (click)="deleteFinancialOperation()"
                ></app-ui-button>
                <app-ui-button
                    [text]="'cancel'"
                    (click)="routeTo()"
                ></app-ui-button>
            </div>    
        </form>
    </mat-card-content>
</mat-card>
</div>
