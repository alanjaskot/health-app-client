<div class="main-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form">
                <p>
                    <app-ui-text-input
                        label="height"
                        [control]="form.height"
                        [required]="true"
                        [type]="'number'"
                    ></app-ui-text-input>
                </p>
                <p>
                    <app-ui-text-input
                        label="weight"
                        [control]="form.weight"
                        [required]="true"
                        [type]="'number'"
                    ></app-ui-text-input>
                </p>
            <app-ui-button 
                    [text]="'save'"
                    (click)="saveBmi()"
                ></app-ui-button>
                <app-ui-button
                    *ngIf="form.id.value.length === 36"
                    [text]="'delete'"
                    [color]="'warn'"
                    (click)="deleteBmi()"
                ></app-ui-button>
                <app-ui-button
                    [text]="'cancel'"
                    (click)="routeTo()"
                ></app-ui-button>

            </form>
        </mat-card-content>
    </mat-card>
</div>
